name: Mobile Bench (manual)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "android | ios | both"
        required: false
        default: "android"

jobs:
  tests:
    name: Host tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test --all

  android:
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || github.event.inputs.platform == '' }}
    name: Android build (APK)
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
            ndk;26.1.10909125

      - name: Build Rust shared libs for Android
        run: scripts/build-android.sh

      - name: Sync .so into Android app
        run: scripts/sync-android-libs.sh

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Assemble APK
        working-directory: android
        run: gradle :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-bench-android-apk
          path: android/app/build/outputs/apk/debug/*.apk

  ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || github.event.inputs.platform == '' }}
    name: iOS xcframework
    needs: tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim

      - name: Install cargo-apple and cbindgen
        run: |
          cargo install cargo-apple
          cargo install cbindgen

      - name: Build iOS xcframework + header
        run: scripts/build-ios.sh

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-bench-ios
          path: |
            target/ios/sample_fns.xcframework
            target/ios/include/sample_fns.h

  browserstack-stub:
    name: BrowserStack stub run
    needs: android
    if: ${{ secrets.BROWSERSTACK_USERNAME != '' && secrets.BROWSERSTACK_ACCESS_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK from build
        uses: actions/download-artifact@v4
        with:
          name: mobile-bench-android-apk
          path: artifacts

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Local bench summary (stub)
        run: |
          cargo run -p bench-cli -- run \
            --target android \
            --function sample_fns::fibonacci \
            --iterations 5 \
            --warmup 1 \
            --devices "browserstack-stub" \
            --local-only \
            --output run-summary.json

      - name: Upload run summary
        uses: actions/upload-artifact@v4
        with:
          name: browserstack-run-summary
          path: run-summary.json
